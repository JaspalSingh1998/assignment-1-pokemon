<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Database</title>
</head>
<body>
    <main>
        <h1>Pokemon Database</h1>
        <div class="pokemons"></div>
        <div class="stats">
            <div class="specs hidden">
                <h4>Specs</h4>
                <div class="specs-inner">
                    <p>Name: <span class="name"></span></p>
                    <p>Abilities: <span class="abilities"></span></p>
                    <p>Height: <span class="height"></span></p>
                    <p>Base Experience: <span class="base"></span></p>
                </div>
            </div>
            <div class="abilitiess hidden">
                <h4>Abilities</h4>
                <div class="specs-inner">
                    <p>Ability Name: <span class="aname"></span></p>
                    <p>Ability Effect: <span class="effect"></span></p>
                    <p>Short Effect: <span class="seffect"></span></p>
                    <p>Flavour Text: <span class="flavour"></span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
